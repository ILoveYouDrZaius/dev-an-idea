<div class="loading-indicator" [@state] = "loaderState">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>

<div class="grid-container" *ngIf="ideaState=='active'" [@state]="ideaState">
  <mat-card class="example-card grid-item">
    <mat-card-header class="mat-card-header">
      <mat-card-title>{{ idea.name }}</mat-card-title>
      <mat-card-subtitle>{{ idea.tags }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ idea.description }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
