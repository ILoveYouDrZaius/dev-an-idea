<div class="loading-indicator">
  <mat-progress-spinner mode="indeterminate" *ngIf="!ideasCharged"></mat-progress-spinner>
</div>

<div class="grid-container" [@ideasState]="state">
  <mat-card class="example-card grid-item" *ngFor="let idea of ideas">
    <mat-card-header class="mat-card-header">
      <mat-card-title>{{ idea.name }}</mat-card-title>
      <mat-card-subtitle>{{ idea.tags }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ idea.description }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
