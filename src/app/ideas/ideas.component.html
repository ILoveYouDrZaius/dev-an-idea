<div class="loading-indicator" [@state] = "loaderState">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>

<div class="ideas-container" [@state]="ideasState">
  <mat-card class="example-card grid-item" *ngFor="let idea of ideas">
    <mat-card-header class="mat-card-header">
      <mat-card-title>
          <a [routerLink]="['/idea', idea.id]">{{ idea.name }}</a>
      </mat-card-title>
      <mat-card-subtitle>{{ idea.tags }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ idea.description }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
