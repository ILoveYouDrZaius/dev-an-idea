<mat-toolbar color="primary">
  <mat-toolbar-row>
    <a href="" style="text-decoration: none; color: inherit;">
      <mat-icon style="color: rgb(214, 0, 0); vertical-align: middle;">help_outline</mat-icon>
      <span style="margin-left: 10px; vertical-align: middle;">{{ title }}</span>
    </a>

    <span class="spacer"></span>
    <ng-container *ngIf="username!==undefined">
      <ng-container *ngIf="username; else notLogged">
        <p><small>Bienvenido, </small> {{ username }}</p>
        <button mat-icon-button color="accent" [routerLink]="['/login']">
          <mat-icon aria-label="Example icon-button with a heart icon">face</mat-icon>
        </button>
      </ng-container>
      <ng-template #notLogged>
        JAJAJAJA!
      </ng-template>
    </ng-container>
  </mat-toolbar-row>
</mat-toolbar>
